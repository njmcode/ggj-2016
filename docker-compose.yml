frontend:
    image: node:7
    volumes:
        - ./frontend:/src
        - ./static:/static
        - /src/node_modules
    working_dir: /src
    command: make watch

backend:
    image: node:7
    volumes:
        - ./backend:/src
        - ./static:/static
        - /src/node_modules
    links:
        - database
    expose:
        - "5000"
    working_dir: /src
    command: make run

nginx:
    build: nginx
    volumes:
        - ./static:/srv/static
    links:
        - backend
    ports:
        - 0.0.0.0:8080:80

database:
    image: redis
